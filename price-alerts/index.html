<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Alerts | Switchyard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --paper: #fdfcf8; --ink: #1a1a1a; --accent: #c4a35a; --faded: #6b6b6b; --border: #e8e8e8; }
        body { font-family: Georgia, serif; background: var(--paper); padding: 2rem; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; }
        h1 { margin-bottom: 1rem; }
        p { color: var(--faded); margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 4px; font-size: 1rem; }
        button { background: var(--accent); color: white; padding: 1rem 2rem; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { opacity: 0.9; }
        .features { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin: 3rem 0; }
        .feature { padding: 1rem; }
        .feature-icon { font-size: 2rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Price Drop Alerts</h1>
        <p>Get notified when your favorite keyboards go on sale. We track prices across all vendors.</p>
        
        <form id="alertForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="product">Product to Track</label>
                <select id="product" name="product" required>
                    <option value="">Select a keyboard...</option>
                    <option value="keychron-q1">Keychron Q1</option>
                    <option value="keychron-q3">Keychron Q3</option>
                    <option value="keychron-k8">Keychron K8</option>
                    <option value="rk61">Royal Kludge RK61</option>
                    <option value="gmmk-pro">Glorious GMMK Pro</option>
                    <option value="tofu60">KBDfans Tofu60</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="threshold">Alert When Price Drops Below</label>
                <input type="number" id="threshold" name="threshold" placeholder="150" min="1">
            </div>
            
            <button type="submit">Create Price Alert</button>
        </form>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <strong>Track 276+ Keyboards</strong>
            </div>
            <div class="feature">
                <div class="feature-icon">üîî</div>
                <strong>Instant Notifications</strong>
            </div>
            <div class="feature">
                <div class="feature-icon">üí∞</div>
                <strong>Save Up to 40%</strong>
            </div>
        </div>
        
        <p><a href="../">‚Üê Back to Dashboard</a></p>
    </div>
    
    <script>
        document.getElementById('alertForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('../api/subscribe.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: data.email,
                        product: data.product,
                        threshold: data.threshold,
                        type: 'price_alert'
                    })
                });
                
                if (response.ok) {
                    alert('‚úÖ Price alert created! You\'ll be notified when the price drops.');
                    e.target.reset();
                } else {
                    alert('‚ùå Something went wrong. Please try again.');
                }
            } catch (err) {
                alert('‚ö†Ô∏è Server unavailable. Alerts coming soon!');
            }
        });
    </script>
</body>
</html>
