    <!-- Custom Analytics Tracking -->
    <script>
    (function() {
      // Track all affiliate link clicks
      window.trackAffiliateClick = function(product, vendor, category, price) {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'affiliate_click', {
            event_category: 'engagement',
            event_label: vendor + ' - ' + product,
            vendor: vendor,
            product_name: product,
            product_category: category,
            price_range: price,
            value: parseFloat(price) || 0,
            currency: 'USD'
          });
        }
        // Also send to our own analytics endpoint
        try {
          // Try local first (for development), fallback to production
          const endpoint = window.location.hostname === 'localhost' 
            ? 'http://localhost:3456/analytics/track'
            : 'https://switchyard.club/analytics/track';
            
          fetch(endpoint, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              type: 'affiliate_click',
              product: product,
              vendor: vendor,
              category: category,
              price: price,
              timestamp: new Date().toISOString(),
              referrer: document.referrer,
              page: window.location.pathname
            })
          }).catch(() => {});
        } catch (e) {}
      };
      
      // Track product views
      window.trackProductView = function(product, vendor, category, price) {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'product_view', {
            event_category: 'engagement',
            vendor: vendor,
            product_name: product,
            product_category: category,
            price_range: price,
            value: parseFloat(price) || 0,
            currency: 'USD'
          });
        }
      };
      
      // Track search queries
      window.trackSearch = function(query, resultCount) {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'search', {
            event_category: 'engagement',
            search_term: query,
            result_count: resultCount
          });
        }
      };
      
      // Track vendor filter usage
      window.trackVendorFilter = function(vendor) {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'vendor_filter', {
            event_category: 'engagement',
            event_label: vendor,
            vendor: vendor
          });
        }
      };
    })();
    </script>
