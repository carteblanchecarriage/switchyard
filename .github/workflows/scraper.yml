name: Scrape Data

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install scraper deps
        run: cd scraper && npm ci 2>&1 || npm install axios cheerio
        
      - name: Run scraper
        id: scraper
        run: |
          cd scraper && node scraper.js
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true
        
      - name: Commit and push if data changed
        id: commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data.json
          
          # Check if data actually changed
          if git diff --cached --quiet; then
            echo "No new data found"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Data: $(date '+%Y-%m-%d %H:%M UTC') - new items from scraper"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… New data committed"
          fi
