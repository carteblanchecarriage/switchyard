name: Scrape Data

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install scraper deps
        run: cd scraper && npm install axios cheerio --no-package-lock 2>/dev/null || true
          
      - name: Run scraper
        id: scraper
        run: cd scraper && node scraper.js
        timeout-minutes: 5
        continue-on-error: true
        
      - name: Commit if new items found
        id: commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Check for ANY changes (staged or unstaged)
          if git diff --quiet HEAD -- data.json public/data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“Š No new items"
          else
            git add data.json public/data.json
            git commit -m "Scrape: $(date '+%Y-%m-%d %H:%M UTC') - products + group buys"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… New items committed"
          fi
